<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <div class="bg-black text-white text-center py-8">
        <h1 class="text-3xl font-bold">Calculator</h1>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
        <!-- Sidebar/Menu -->
        <div class="bg-black text-white rounded-md p-4">
            <ul class="space-y-2">
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="index.html">Home</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="aboutMe.html">About Me</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="Gallery.html">Gallery</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="Form.html">Registration Form</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="calculator.html">Calculator</a>
                </li>
            </ul>
        </div>

        <!-- Calculator -->
        <div class="bg-white rounded-md shadow-lg p-6 mx-auto max-w-md border-4 border-black">
            <p id="display" class="bg-gray-100 text-gray-800 text-right text-xl font-bold p-4 rounded-md mb-4">0</p>
            <div class="grid grid-cols-4 gap-10">
                <!-- Buttons -->
                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('/')" class="btn">/</button>
        
                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('*')" class="btn">*</button>
        
                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('-')" class="btn">-</button>
        
                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="clearConsole()" class="btn">C</button>
                <button onclick="press('+')" class="btn">+</button>
        
                <button onclick="calculate()" class="col-span-4 btn bg-black text-white">=</button>
            </div>
        </div>

        <!-- Sidebar Image -->
        <div class="bg-black text-white rounded-md p-4 text-center">
            <img src="Matematika.png" alt="An image" class="rounded-md shadow-md w-full max-w-md mx-auto">
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-white text-center text-black text-sm py-4">
        Written by: Bryan Sabathino Hursina - 2382034
    </div>

    <script>
        let expression = '';
        function press(value) {
            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                expression = eval(expression).toString();
                updateDisplay();
            } catch (error) {
                console.log("Error: Invalid Expression!");
                expression = '';
            }
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }

        function clearConsole() {
            expression = '';
            updateDisplay();
        }
    </script>
</body>
</html>
