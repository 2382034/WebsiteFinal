<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <div class="bg-black text-white py-8 text-center">
        <h1 class="text-3xl font-bold">registrationForm</h1>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
        
        <!-- Menu -->
        <div class="bg-black rounded-lg p-6 text-white shadow-md">
            <ul class="space-y-2">
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="index.html">Home</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="aboutMe.html">About Me</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="Gallery.html">Gallery</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="Form.html">Registration Form</a>
                </li>
                <li class="bg-white text-black text-center rounded-md shadow-md py-2 hover:bg-gray-200">
                    <a href="calculator.html">Calculator</a>
                </li>
            </ul>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-center text-2xl font-semibold text-gray-700 mb-6">Registration Form</h2>
            <form id="registrationForm" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                    <small class="text-red-500 text-sm" id="nameError"></small>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]+" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                    <small class="text-red-500 text-sm" id="phoneError"></small>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                    <small class="text-red-500 text-sm" id="emailError"></small>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                    <small class="text-red-500 text-sm" id="passwordError"></small>
                </div>

                <!-- Submit Button -->
                <button type="button" class="w-full bg-black text-white py-3 rounded hover:bg-gray-700" onclick="validateForm()">Register</button>
            </form>
        </div>

        <!-- Aside -->
        <div class="bg-black text-white rounded-lg shadow-md p-6 text-center">
            <img src="Surga.jpg" alt="An image" class="w-full h-auto rounded-lg mb-4">
            <p class="text-sm">ps: please try to resize the browser :)</p>
        </div>
    </div>

    <div class="bg-gray-200 text-black py-4 text-center mt-10">
        <p>&copy; 2024 Bryan Sabathino Hursina. All rights reserved.</p>
    </div>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.querySelectorAll('.text-red-500').forEach(el => el.textContent = '');

            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let isValid = true;

            if (fullName === '') {
                document.getElementById('nameError').textContent = 'Nama nya bang jangan lupa';
                isValid = false;
            }

            const phonePattern = /^[0-9]+$/;
            if (!phonePattern.test(phoneNumber)) {
                document.getElementById('phoneError').textContent = 'Tuh kann belum masukin nomor telfon';
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Email jangan lupaa bang';
                isValid = false;
            }

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').textContent = 'Masukin dulu passwordnya bang kuuu....';
                isValid = false;
            }

            if (isValid) {
                alert('Pendaftaran Berhasil');
            }
        }
    </script>
</body>

</html>
